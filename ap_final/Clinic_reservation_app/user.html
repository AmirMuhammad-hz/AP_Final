<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .user-page {
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .menu {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .menu-item {
      margin-bottom: 10px;
    }

    .menu-item a {
      text-decoration: none;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 4px;
      color: #007bff;
      display: block;
    }

    .menu-item a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="user-page">
          <h1>User Page</h1>
          <ul class="menu">
            <li class="menu-item"><a href="{% url 'parsaap:current_reservations' %}">Current Reservation Times</a></li>
            <li class="menu-item"><a href="{% url 'parsaap:past_times' %}">History of Past Times</a></li>
            <li class="menu-item"><a href="{% url 'parsaap:new_appointment_reservation' %}">New Appointment Reservation</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
