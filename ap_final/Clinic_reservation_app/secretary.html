<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Secretary Page</title> 
  <link rel="stylesheet" href="{% static 'parsaap/style.css' %}"> 
  <style> 
    body { 
      background-color: #f8f9fa; 
      font-family: 'Arial', sans-serif; 
    } 
 
    .container { 
      width: 500px; 
      margin: 0 auto; 
    } 
 
    .secretary-page { 
      padding: 40px; 
      border-radius: 8px; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
      background-color: #fff; 
    } 
 
    h1 { 
      text-align: center; 
      font-size: 28px; 
      margin-bottom: 20px; 
      color: #007bff; 
    } 
 
    .menu { 
      list-style: none; 
      padding: 0; 
      text-align: center; 
    } 
 
    .menu-item { 
      margin-bottom: 10px; 
    } 
 
    .menu-item a { 
      text-decoration: none; 
      padding: 10px; 
      border: 1px solid #007bff; 
      border-radius: 4px; 
      color: #007bff; 
      display: block; 
    } 
 
    .menu-item a:hover { 
      background-color: #007bff; 
      color: #fff; 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <div class="row"> 
      <div class="col-md-6 col-md-offset-3"> 
        <div class="secretary-page"> 
          <h1>Secretary Page</h1> 
          <ul class="menu"> 
            <li class="menu-item"><a href="{% url 'parsaap:current_shifts' %}">Current Shifts</a></li> 
            <li class="menu-item"><a href="{% url 'parsaap:cancel_shift' %}">Cancel Shift</a></li> 
            <li class="menu-item"><a href="{% url 'parsaap:add_shift_capacity' %}">Add Shift Capacity</a></li> 
          </ul> 
        </div> 
      </div> 
    </div> 
  </div> 
</body> 
</html>
