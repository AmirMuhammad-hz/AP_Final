{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="{% static 'parsaap/style.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .appointment-form {
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 10px;
      color: #007bff;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="appointment-form">
          <h2>Book Appointment</h2>
          <form method="post" action="{% url 'parsaap:user-book' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="clinic_id">Clinic ID:</label>
              <input type="text" id="clinic_id" name="clinic_id" value="{{ clinic_id }}" required>
            </div>
            <div class="form-group">
              <label for="doctor_id">Doctor ID:</label>
              <input type="text" id="doctor_id" name="doctor_id" value="{{ doctor_id }}" required>
            </div>
            <div class="form-group">
              <label for="user_id">User ID:</label>
              <input type="text" id="user_id" name="user_id" value="{{ user_id }}" required>
            </div>
            <div class="form-group">
              <label for="date_time">Date and Time:</label>
              <input type="text" id="date_time" name="date_time" value="{{ date_time }}" required>
            </div>
            <button type="submit">Book Appointment</button>
          </form>
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
